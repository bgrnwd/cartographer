{{ define "main" }}
<main class="wrapper">
    <div class="single">
        {{ .Page.Date.Format "January 02, 2006" }}
        <h1>{{ .Page.Title }}</h1>
        {{ .Content }}
        <div class="tags">
            <h3 class="filedUnder">Filed Under</h3>
            {{ range (.GetTerms "tags") }}
            <p><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></p>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
