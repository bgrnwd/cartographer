{{ define "main" }}
<main class="wrapper">
    <div class="list">
        {{ .Content }}
        {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="post-group">
            {{ range .Pages }}
            <div class="post-row">
                <span class="post-title">
                    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
                </span>
                <span class="post-date">
                    {{ .Page.Date.Format "02 January 2006" }}
                </span>
                <p class="post-description">
                    {{ .Page.Description }}
                </p>
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
