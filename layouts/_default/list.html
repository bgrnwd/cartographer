{{ define "main"}}
    <main class="wrapper">
        <div class="notes">
            {{ range .Pages.GroupByParam "category"}}
                <div class="category">
                    <h2>{{ .Key }}</h2>
                    {{ range .GroupByParam "subcategory"}}
                        <div class="subcategory">
                            <h3>{{ .Key }}</h3>
                            <ul>
                            {{ range .Pages }}
                                {{ .Title }}
                            {{ end }}
                            </ul>
                        </div>
                    {{ end }}
                </div>
            {{ end }}
        </div>
    </main>
{{ end }}
